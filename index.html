    <title>Lightbox Gallery</title>

      <button class="lightbox-btn-open">Open gallery</button>

        <div class="lightbox-btn-close">

        </div>

        <div class="lightbox-btn-next"></div>
        <div class="lightbox-btn-prev"></div>
